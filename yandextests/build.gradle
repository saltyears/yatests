group 'YandexTest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    dependencies {
        testCompile 'junit:junit:4.12'
        testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
        testCompile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '3.11.0'
        testCompile group: 'com.codeborne', name: 'selenide', version: '4.10.01'

    }
}
